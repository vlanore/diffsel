language: cpp

sudo: false

matrix:
  include:

    - os: osx
      compiler: clang
      env: COMPILER=clang++

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - COMPILER=g++-5
        - DIFFSEL_FLAGS="-fprofile-arcs -ftest-coverage -g"
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6

script:
  - export CXX=$COMPILER
  - $CXX -v
  - cd src && make && make test && cd ..
